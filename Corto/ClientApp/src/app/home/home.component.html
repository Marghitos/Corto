<h3 style="">Corto - Url shortener</h3>
<div class="row w-75 p-3">
    <div class="col-sm-6">
        <input type="text" class="form-control" placeholder="Url to shorten" [(ngModel)]="originalUrl">
    </div>
    <div class="col-sm-6">
        <button type="button" class="btn btn-primary" style="" (click)="GetShortenedUrl(originalUrl)">Shorten</button>
    </div>
</div>
<div class="row w-75 p-3">
    <div class="col-sm-12">
        <a href="{{updatedUrl}}" class="shortened-url">{{updatedUrl}}</a>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
